apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bpm-connector-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'http://10.6.18.24/cicd/deployment-manifests.git'
    targetRevision: main
    path: charts/bpm-connector
    helm:
      valueFiles:
        - envs/staging/bpm-connector.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: bpm-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
